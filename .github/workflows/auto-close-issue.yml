name: Auto-close stale issues

on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC 0:00 运行

jobs:
  close_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for stale issues
        id: check-issues
        uses: gimenete/get-all-open-issues-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-days: 7

      - name: Close stale issues
        if: steps.check-issues.outputs.has-issues
        uses: peter-evans/close-issue@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-close: 7

      - name: Notify user of issue closure
        if: steps.close-issue.outputs.closed
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            const issueComment = {
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              body: `@${issue.user.login}, your issue has been closed due to inactivity. If you have any further questions or comments, feel free to reopen the issue or start a new one.`
            };
            return github.issues.createComment(issueComment);